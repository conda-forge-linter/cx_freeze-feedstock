{% set version = "6.1" %}

package:
  name: cx_freeze
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/c/cx_Freeze/cx_Freeze-{{ version }}.tar.gz
  sha256: a0181bdb0ed16b292f4cfb8cd3afc84e956fc187431f25392bd981460dd73da0
  patches:
    # https://github.com/anthony-tuininga/cx_Freeze/issues/560
    - script.patch
    # https://github.com/anthony-tuininga/cx_Freeze/issues/353
    - PR627.patch
    # https://github.com/anthony-tuininga/cx_Freeze/pull/647
    - PR647.patch
    # libpython3.7m.a' generated with LTO version 6.0 instead of the expected 6.2
    - no-lto.patch  # [linux]

build:
  number: 3
  script:
    - "{{ PYTHON }} -m pip install . -vv"
  entry_points:
    - cxfreeze = cx_Freeze.main:main
    - cxfreeze-quickstart = cx_Freeze.setupwriter:main

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
  run:
    - python

test:
  imports:
    - cx_Freeze
  commands:
    - cxfreeze --version

about:
  home: https://anthony-tuininga.github.io/cx_Freeze
  license: PSF-2.0
  license_family: PSF
  license_file: README.md
  summary: create standalone executables from Python scripts

extra:
  recipe-maintainers:
    - jschueller
